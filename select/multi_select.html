<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>셀렉트 박스 예제</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/select.css" />
  <style>
    .inner_select {
      display: inline-block;
      margin-right: 20px;
    }
  </style>
</head>

<body>
  <div class="inner_article">

    <!-- wrap_select -->
    <h1 class="tit_ui">multi selectBox example</h1>
    <div class="wrap_select">

      <form action="">
        <div id="ageSelect" class="inner_select">
          <span class="btn_select">
            <a href="javascript:;" class="txt_select">Age</a>
            <svg class="ico_arrow" focusable="false" aria-hidden="true"><path d="M7 10 l5 5 5-5z"></path></svg>
          </span>
          <div class="layer_select hide">
            <ul>
              <li>10</li>
              <li>20</li>
              <li>30</li>
              <li>40</li>
              <li>50</li>
            </ul>
          </div>
        </div>

        <div id="locaSelect" class="inner_select">
          <span class="btn_select">
            <a href="javascript:;" class="txt_select">Location</a>
            <svg class="ico_arrow" focusable="false" aria-hidden="true"><path d="M7 10 l5 5 5-5z"></path></svg>
          </span>
          <div class="layer_select hide">
            <ul>
              <li>수원</li>
              <li>인천</li>
              <li>판교</li>
              <li>서울</li>
              <li>강원도</li>
            </ul>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="js/v2/index.js"></script>
</body>

</html>
